<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Infinite Wallpapers Scroll</title>
    <link
      rel="icon"
      type="image/png"
      href="./favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="./style.css" />
    <script
      src="./script.js"
      defer></script>
  </head>
  <body>
    <h1>Infinite Wallpapers</h1>
    <div
      class="loader"
      id="loader">
      <img
        src="./loader.svg"
        alt="loading" />
    </div>
    <div
      class="image-container"
      id="image-container"></div>
  </body>
</html>
